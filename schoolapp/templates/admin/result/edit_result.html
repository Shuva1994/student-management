{% extends 'base.html' %}
{% block main_content %}
<div class="page-header">
   <div class="row align-items-center">
      <div class="col">
         <h3 class="page-title">Edit Result</h3>
         <ul class="breadcrumb">
            <li class="breadcrumb-item active">Result/ Edit Result</li>
         </ul>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            {% for i in result %}
            <form method="post">
               {% csrf_token %}
               <div class="row">
                  <div class="col-12">
                     <h5 class="form-title"><span>Result Information</span></h5>
                  </div>
                  <div class="col-12 col-sm-4">
                     <div class="form-group local-forms">
                        <label for="course">Studentt <span class="login-danger">*</span></label>
                        <select class="form-control select"  name="student">
                           <option>Select Student</option>
                           {% for i in student %}
                           <option value=" {{ i.id }}">{{ i.admin.first_name }} {{ i.admin.last_name }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                  <div class="col-12 col-sm-4">
                     <div class="form-group local-forms">
                        <label for="course">Exam <span class="login-danger">*</span></label>
                        <select class="form-control select" id="subject" name="exam">
                           <option>Select Exam</option>
                           {% for i in exam %}
                           <option value=" {{ i.id }}">{{ i.name }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>
                  <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                       <label>Total Marks</label>
                       <input type="text" class="form-control" value="{{i.Total_marks}}"  name="T_mark">
                    </div>
                 </div>
                 <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                     <label>Total Marks Obtained</label>
                     <input type="text" class="form-control" value="{{i.marks}}" name="O_mark">
                  </div>
               </div>
                  <center>
                  <div class="col-sm-12">
                     <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  </center>
               </div>
            </form>
            {% endfor %}
         </div>
      </div>
   </div>
</div>
</div>
</div>

{% endblock main_content %}
