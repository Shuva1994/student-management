{% extends 'base.html' %}

{% block main_content %}


        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Send Mail</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active">Mail/ Send Mail</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form role="form" action="" method="post">
                            {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Enter Name </label>
                                            <input type="text" class="form-control" placeholder="Enter Subject" name="name">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Receiver Mail Id </label>
                                            <input type="email" class="form-control" placeholder="Enter Mail Id" name="name">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-4">
                                        <div class="form-group local-forms">
                                            <label>Message </label>
                                            <input type="text" class="form-control" placeholder="Enter Subject" name="name">
                                        </div>
                                    </div>
                                  
                                    {% include 'partials/alert.html' %}

                                    <div class="col-12">
                                        <div class="student-submit">
                                            <button type="submit" class="btn btn-primary btn block">Send Mail</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main_content %}
