{% extends 'base.html' %}

{% block main_content %}


        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Class List</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active">Class/ Class List</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="page-header">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h3 class="page-title">Class</h3>
                                </div>
                                <div class="col-auto text-end float-end ms-auto download-grp">
                                    <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
                                    <a href="{% url 'add_class'  %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        {% include 'partials/alert.html' %}
                        <div class="table-responsive">
                            <table table id="table_id" class="table border-0 star-student table-hover table-center mb-0  table-striped">
                                <thead class="student-thread">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                {% for i in classs %}
                                <tbody>
                                    <tr>
                                        <td>{{i.id }}</td>
                                        <td>{{i.name}}</td>
                                        <td>   
                                            <a href="{% url 'edit_class' i.id  %}" class="btn btn-sm bg-danger-light"><i class="feather-edit"></i></a>
                                            <a href="{% url 'delete_class'  i.id %}" class="btn btn-sm bg-danger-light"><i class="fas fa-trash"></i></a>                          
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock main_content %}
