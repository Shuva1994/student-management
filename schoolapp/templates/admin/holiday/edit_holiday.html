{% extends 'base.html' %}

{% block main_content %}

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Holiday</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item active">Holiday/ Edit Holiday</li>
                        </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title"><span>Holiday Information</span></h5>
                                </div>
                                
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Holiday Name</label>
                                        <input type="text" name="h_name" value="{{holiday.holiday_name}}" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Type of Holiday</label>
                                            <select class="form-control select" id="exampleFormControlSelect1" name="h_type">
                                                <option>Select Holiday</option>
                                                <option value="Public Holiday">Public Holiday</option>
                                                <option value="College Holiday">College Holiday</option>
                                                <option value="Exam Holiday">Exam Holiday</option>              
                                            </select>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="date" name="s_date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="date" name="e_date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}
