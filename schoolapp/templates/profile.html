{% extends 'base.html' %}
{% block main_content %}
<div class="page-header">
   <div class="row align-items-center">
       <div class="col">
           <h3 class="page-title">Update Profile</h3>
           <ul class="breadcrumb">
               <li class="breadcrumb-item active"> Profile/ Update Profile</li>
           </ul>
       </div>
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="" enctype="multipart/form-data">
               {% csrf_token %}
               {% include 'partials/alert.html' %}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Profile Pic</label>
                     <input type="file" class="form-control" name="profile_pic" value="{{user.profile_pic}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>First Name</label>
                     <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Last Name</label>
                     <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control" name="email" value="{{user.email}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{{user.username}}" readonly>
                  </div>
               </div>
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Fill Only If You Want To Change Password">
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Profile</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock main_content %}
